name: Deploy Backend to Azure Container Apps

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - '.github/workflows/deploy-backend.yml'
  workflow_dispatch:

env:
  AZURE_CONTAINER_REGISTRY: ${{ secrets.AZURE_CONTAINER_REGISTRY }}
  CONTAINER_APP_NAME: backend
  RESOURCE_GROUP: ${{ secrets.AZURE_RESOURCE_GROUP }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Build and push Docker image in ACR
        run: |
          az acr build \
            --registry ${{ secrets.REGISTRY_USERNAME }} \
            --image backend:${{ github.sha }} \
            --image backend:latest \
            --file backend/Dockerfile \
            backend/

      - name: Deploy to Azure Container Apps
        uses: azure/CLI@v2
        with:
          inlineScript: |
            az config set extension.use_dynamic_install=yes_without_prompt
            
            # Update the container app with the new image and environment variables
            az containerapp update \
              --name ${{ env.CONTAINER_APP_NAME }} \
              --resource-group ${{ env.RESOURCE_GROUP }} \
              --image ${{ env.AZURE_CONTAINER_REGISTRY }}/backend:${{ github.sha }} \
              --set-env-vars \
                AZURE_OPENAI_ENDPOINT=${{ secrets.AZURE_OPENAI_ENDPOINT }} \
                AZURE_CLIENT_ID=${{ secrets.AZURE_CLIENT_ID }} \
                AZURE_STORAGE_ACCOUNT_ENDPOINT=${{ secrets.AZURE_STORAGE_ACCOUNT_ENDPOINT }} \
                AZURE_STORAGE_ACCOUNT_ID=${{ secrets.AZURE_STORAGE_ACCOUNT_ID }} \
                UAMI_RESOURCE_ID=${{ secrets.UAMI_RESOURCE_ID }} \
                AZURE_SPEECH_ENDPOINT=${{ secrets.AZURE_SPEECH_ENDPOINT }} \
                AZURE_SPEECH_REGION=${{ secrets.AZURE_SPEECH_REGION }} \
                AZURE_OPENAI_DEPLOYMENT_NAME=${{ secrets.MODEL_NAME }} \
                AZURE_SPEECH_KEY=${{ secrets.AZURE_SPEECH_KEY }} \
                MODEL_NAME=${{ secrets.MODEL_NAME }} \
                AZURE_OPENAI_ENDPOINT_TRANSCRIBE=${{ secrets.AZURE_OPENAI_ENDPOINT_TRANSCRIBE }} \
                AZURE_OPENAI_DEPLOYMENT_NAME_TRANSCRIBE=${{ secrets.AZURE_OPENAI_DEPLOYMENT_NAME_TRANSCRIBE }} \
                AZURE_STORAGE_ACCOUNT_NAME=${{ secrets.AZURE_STORAGE_ACCOUNT_NAME }} \
                AZURE_STORAGE_ACCOUNT_KEY=${{ secrets.AZURE_STORAGE_ACCOUNT_KEY }}
            

      - name: Logout from Azure
        if: always()
        run: az logout
